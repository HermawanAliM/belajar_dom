<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Warna</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/latihan_dom1.css">
</head>

<body>
  <div class="container">
    <h1>Bermain dengan warna dengan menggunakan DOM</h1>
    <button type="button" class="btn btn-light ubahWarna">Tombol Ubah Warna Favorit</button>

    <div class="slider">
      <h2>Input Slider</h2>
      <div class="sli-merah">
        <div class="kotak merah"></div>
        <input type="range" name="slider-merah" min="0" max="255">
      </div>

      <div class="sli-hijau">
        <div class="kotak hijau"></div>
        <input type="range" name="slider-hijau" min="0" max="255">
      </div>

      <div class="sli-biru">
        <div class="kotak biru"></div>
        <input type="range" name="slider-biru" min="0" max="255">
      </div>

      <div class="sli-alpha">
        <div class="kotak alpha"><p>Opacity</p></div>
        <input type="range" name="slider-alpha" min="0.0" max="1.0" step="0.01">
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
  <script src="./assets/js/latihan_dom1.js"></script>
</body>

</html>
